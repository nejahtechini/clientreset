<div class="col-auto">
 
  <!-- <select #selectElem (change)="setNewUser(selectElem.value)"> -->
      <select   [(ngModel)] = "x" (change)="setListProduct()">
    <option *ngFor="let x of Intusers | async" [ngValue]="x" >{{x.name}}</option>
        
   
</select>

<br>
<br>
<h5>Create Product:</h5>
<br>
<form (ngSubmit)="onSubmit()" #todoForm="ngForm" class="container">
  <div class="form-row">
    <div class="col-auto">
      <input type="text" class="form-control" placeholder="Name" id="name" [(ngModel)]="model.name" name="name" #name="ngModel">
    </div>


    <div class="form-row">
      <div class="col-auto">
        <input type="text" class="form-control" placeholder="Description" id="description" [(ngModel)]="model.description" name="description"
          #description="ngModel">
      </div>

      <div class="col-auto">
        <input type="text" class="form-control" placeholder="quantity" id="quantity" [(ngModel)]="model.quantity" name="quantity"
          #responsible="ngModel">
      </div>


      <div class="col-auto">
          <input type="file"class="form-control" placeholder="image" name="image" id="image" (change)="getFiles($event)"> 
        <!-- <input type="text" class="form-control" placeholder="image" id="image" (change)="getFiles($event)"  name="image" #responsible="ngModel"> -->
      </div>
    
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div></div>
</form>





<br />
<br />
<h5>Product List:</h5>
<br />
<div *ngIf="(todos | async)?.length!=0">
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th>Todo Description</th>
        <th>Responsible</th>
        <th>Priority</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of todos | async">
        <td>
          {{ t.id }}
        </td>
        <td>
          {{ t.name }}
        </td>
        <!-- <td>
          <span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.responsible }}</span>
        </td> -->
        <td>
          <!-- <span *ngIf="t.priority == 'low'" class="badge badge-success">Low</span>
          <span *ngIf="t.priority == 'medium'" class="badge badge-warning">Medium</span>
          <span *ngIf="t.priority == 'high'" class="badge badge-danger">High</span> -->
        </td>
        <td>
          <button class="btn btn-primary" (click)="removeTodo(t)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
